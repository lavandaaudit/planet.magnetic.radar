<script>
fetch("./data/dst.json")
  .then(r => {
    if(!r.ok) throw "HTTP "+r.status;
    return r.json();
  })
  .then(d => {
    console.log("DST DATA:", d);
    document.body.insertAdjacentHTML(
      "beforeend",
      "<pre>"+JSON.stringify(d,null,2)+"</pre>"
    );
  })
  .catch(e=>{
    console.error("LOAD ERROR",e);
    document.body.insertAdjacentHTML(
      "beforeend",
      "<h2 style='color:red'>LOAD ERROR</h2>"
    );
  });
</script>
